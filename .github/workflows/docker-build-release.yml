name: Docker Hub Login Test

on:
  workflow_dispatch:

jobs:
  login-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码（可选）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Debug Secrets 是否可用
      - name: Debug Docker Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "❌ DOCKER_USERNAME is empty!"
          else
            echo "✅ DOCKER_USERNAME is set: ${{ secrets.DOCKER_USERNAME }}"
          fi

          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "❌ DOCKER_PASSWORD is empty!"
          else
            echo "✅ DOCKER_PASSWORD is set"
          fi

      # 3️⃣ 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ 输出 Docker info 确认登录状态
      - name: Docker info
        run: docker info
